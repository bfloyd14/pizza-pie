{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/form.css" %}">
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Add a Pizza</h1>
  <img src="{% static "images/pizza-guy.jpg" %}" alt="Pizza with arms and legs">
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <button type="submit" class"btn">Create</button>
</form>
{% endblock  %}
