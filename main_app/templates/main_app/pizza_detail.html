{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/pizza/pizza-detail.css" %} ">
{% endblock %}

{% block content %}
<div class="pizza-container">
  <div class="pizza-img">
    <div class="name">{{pizza.name}}</div>
    <img src="{% static "images/everything-pie.jpg" %}" alt="">
  </div>
  <div class="pizza-details">
    <h2>{{pizza.ingredients}}</h2>
    <h2>{{pizza.description}}</h2>
    <h2>{{pizza.location}}</h2>
  </div>
  <a href="{% url "pizza-update" pizza.id%}">Edit</a>
  <a href="{% url "pizza-delete" pizza.id%}">Delete</a> 
</div>
{% endblock %}
