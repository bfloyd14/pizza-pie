{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
rel="stylesheet" 
type="text/css"
href="{% static "css/pizza/pizza-index.css" %}"
>
{% endblock  %}

{% block content %}
<div class="page-container">
  <section class="page-header">
    <h1>Favorite Pizza's</h1>
    <img src="{% static "images/slice.png" %}" alt="Slice of Pizza">
  </section>
  <section class="card-container"> 
    {% for pizza in pizza_list  %}
    <div class="card">
      <a href="{% url "pizza-detail" pizza.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img src="{% static "images/pizza-pie.png" %}" alt="">
          </div>
          <div class="card-title">{{pizza.name}}</div>
          <p>{{pizza.user}} ate this pizza at {{pizza.location}}</p>
        </div>
      </a>
    </div>
    {% endfor %}
</section>
</div>

{% endblock  %}
