{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
rel="stylesheet" 
type="text/css" 
href="{% static "css/form.css" %}"
>
{% endblock %}

{% block content %}
<div class="signup-container">
  <div class="page-header">
    <h1>Sign Up</h1>
  </div>
  <form action="" method="post" class="form-containter" autocomplete="off">
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
{% endblock %}
