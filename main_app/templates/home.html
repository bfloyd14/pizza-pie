{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
rel="stylesheet" 
type="text/css"
href="{% static "css/home.css" %}"
>
{% endblock %}

{% block content %}
<section class="logo-container">
  <h1>PizzaPie</h1>
  <p>Talk Pizza to Me</p>
  <div class="pizza-container">
  <img src="{% static "images/pizza-pie.png" %}" alt="">
  </div>
</section>
{% if not user.is_authenticated %}
<section>
  <div class="login-container">
    <h1>Log In</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</section>
{% endif %}

{% endblock %}
